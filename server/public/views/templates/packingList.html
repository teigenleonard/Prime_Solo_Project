<div class= "container">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <form class="postItem" ng-submit="list.postItem( list.newItem )">
        <input type="text" ng-model="list.newItem.name" placeholder="i t e m">
        <input type="text" ng-model="list.newItem.quantity" placeholder="q u a n t i t y">
        <button>Add Item</button>
      </form>
    </div>
  </div>
<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 ">
      <div class="unassigned" ng-repeat=" i in list.itemsObject.itemsArray" ng-click="list.claimItem(i)">
        <p >{{ i.name }} {{ i.quantity }}</p>
      </div>
    </div>
  </div>
</div>
