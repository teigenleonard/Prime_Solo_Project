
    <div class= "trip" ng-controller= 'TripController as trip'>
      <form class="addTrip" ng-submit="trip.addTrip( trip.tripObject )">
        <input type="text" ng-model="trip.tripObject.location" placeholder="LOCATION">
        <input type="text" ng-model="trip.tripObject.date" placeholder="DATE">
        <button>Add Trip</button>
      </form>
    </div>
