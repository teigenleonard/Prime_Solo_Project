<div class="row">
  <div class="unassigned" ng-repeat="i in item.itemsObject.itemsArray">
    <p>{{ i.name}}</p>
    <p>{{ i.quantity }}</p>

  </div>
</div>


  <div >
    <form class="postItem" ng-submit="item.postItem( item.itemObject )">
      <input type="text" ng-model="item.itemObject.name" placeholder="ITEM">
      <input type="text" ng-model="item.itemObject.quantity" placeholder="QUANTITY">
      <button>Add item</button>
    </form>
  </div>
