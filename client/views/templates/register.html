<div class="container">
  <div class="jumbotron">
    <h1 class="logo">Pack Mule</h1>
      <h3 class="logo">Create a New Account</h3>
    <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
    <form ng-submit="registerUser()">
      <div>
          <label for="username">Email:</label>
          <input type="email" ng-model="user.username" />
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" ng-model="user.password" />
      </div>
      <input class="btn btn-default" type="submit" name="submit" value="Register" />
      <a href="#home">Cancel</a>
    </form>
  </div>
</div>
