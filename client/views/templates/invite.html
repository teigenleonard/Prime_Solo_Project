<div class="invite">
  <p>{{ invite.hit }}</p>
  <label>Invite: </label><input type="text" placeholder="name">
  <input type="text" placeholder="email address">
  <label>Message</label><input type="text" placeholder="message">
  <label>Include Packing List</label><input id="checkbox" type="checkbox">
  <button type="button" name="Invite User">Invite User</button>
</div>

<div >
     <form novalidate ng-submit="invite.submitForm(invite.mailObject)">
       Send Email To:<br>
       <input type="text" ng-model="invite.mailObject.toEmail"><br>
       Subject:<br>
       <input type="text" ng-model="invite.mailObject.subject"><br>
       Message:<br>
       <input type="text" ng-model="invite.mailObject.message"><br>
       <button>Submit</button><br>
       <br>
     </form>
 </div>
